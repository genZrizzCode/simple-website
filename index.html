<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="main.css">
        <link rel="icon" href="favicon.ico">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SimplistiCLI</title>
    </head>
    <body lang="en-US">
        <div class="center">
            <h1>SimplistiCLI</h1>
            <h4>A Simplistic CLI Framework for Node.js</h4>
            <div id="typewriter" class="center"></div>
        </div>
        <script>
            const commands = [
            "simple weather",
            "simple ping",
            "simple Hello",
            "simple help",
            "simple random-int",
            "simple reverse",
            "simple calc",
            "simple cal",
            "simple date",
            "simple cli-stats",
            "simple echo hello world",
            "simple but-better",
            "simple support"
            ];

            const typewriter = document.getElementById('typewriter');
            let cmdIndex = 0;
            let charIndex = 0;
            let typing = true;

            function typeLoop() {
            const current = commands[cmdIndex];
            if (typing) {
                if (charIndex < current.length) {
                typewriter.textContent += current[charIndex++];
                setTimeout(typeLoop, 80);
                } else {
                typing = false;
                setTimeout(typeLoop, 1200); // Pause before deleting
                }
            } else {
                if (charIndex > 0) {
                typewriter.textContent = current.substring(0, --charIndex);
                setTimeout(typeLoop, 40);
                } else {
                typing = true;
                cmdIndex = (cmdIndex + 1) % commands.length;
                setTimeout(typeLoop, 400); // Pause before typing next
                }
            }
            }

            typeLoop();
        </script>
    </body>
</html>
